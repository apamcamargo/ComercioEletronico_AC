<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Namaste SPA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="download" charset="download.png">
  </head>
  <title>Namastê - Venha Relaxar em nosso SPA</title>
  <body>

<!-- nav meta -->
<div class="demo-meta">
  <h1 class="demo-title">Namastê Spa</h1>
  <h3 class="demo-subtitle">Login<h3>
</div>

<!-- demo content -->
<div class="loginform cf">
	<form name="login" action="index.html" method="get" accept-charset="utf-8">
		<ul>
			<li>
				<label for="usermail">Username</label>
				<input type="email" name="usermail" placeholder="yourname@email.com" required>
			</li>
			<li>
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="password" required></li>
        <form action="login.html">
          <input type="submit" value="Login">
        </form>
		</ul>
	</form>
</div>
<div>
  <a href="cadastro.html" name="cadastro" placeholder="cadastro">Cadastro</a>
</div>

  </body>
</html>
